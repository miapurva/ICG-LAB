<!DOCTYPE html>
<html>
	<head>
		<title>Animation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/three.min.js"></script>
		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//background
			var loader = new THREE.CubeTextureLoader();
			loader.setPath( 'image/MilkyWay/' );
			var textureCube1 = loader.load( ['dark-s_px.jpg', 'dark-s_nx.jpg', 'dark-s_py.jpg', 'dark-s_ny.jpg', 'dark-s_pz.jpg', 'dark-s_nz.jpg'	] );

			var geometry = new THREE.BoxGeometry(45,38,1 );
			var material = new THREE.MeshBasicMaterial( { envMap: textureCube1 } );
			var cube1 = new THREE.Mesh( geometry, material );
			scene.add( cube1 );
			cube1.position.x=0
			cube1.position.y=0

			//fireballs
			
			var loader = new THREE.CubeTextureLoader();
			loader.setPath( 'image/Solarsystem/' );
			
			var sphere0 = loader.load( ['sun.png', 'sun.png', 'sun.png','sun.png','sun.png','sun.png'	] );
			var sphere1 = loader.load( ['mercury.png', 'mercury.png', 'mercury.png','mercury.png','mercury.png','mercury.png'	] );
			
			var sphere2 = loader.load( ['venus.png', 'venus.png', 'venus.png','venus.png','venus.png','venus.png'	] );
			
			var sphere3 = loader.load( ['earth1.png', 'earth1.png', 'earth1.png','earth1.png','earth1.png','earth1.png'	] );
			var sphere4 = loader.load( ['mars1.jpeg','mars1.jpeg','mars1.jpeg','mars1.jpeg','mars1.jpeg','mars1.jpeg'	] );
			var sphere5 = loader.load( ['jupiter.png', 'jupiter.png', 'jupiter.png','jupiter.png','jupiter.png','jupiter.png'	] );
			var sphere6 = loader.load( ['saturn.png', 'saturn.png', 'saturn.png','saturn.png','saturn.png','saturn.png'	] );
			var sphere7 = loader.load( ['uranus.png','uranus.png','uranus.png','uranus.png','uranus.png','uranus.png',] );
			var sphere8 = loader.load( ['neptune.png', 'neptune.png', 'neptune.png', 'neptune.png', 'neptune.png', 'neptune.png'	] );
			
			var geometry0 = new THREE.SphereGeometry( 1, 32, 32 );
			var geometry1 = new THREE.SphereGeometry( 1.2, 32, 32 );
			var geometry2 = new THREE.SphereGeometry( 1.3, 32, 32 );
			var geometry3 = new THREE.SphereGeometry( 1.4, 32, 32 );
			var geometry4 = new THREE.SphereGeometry( 1.45, 32, 32 );
			var geometry5 = new THREE.SphereGeometry( 1.5, 32, 32 );
			var geometry6 = new THREE.SphereGeometry( 2, 32, 32 );
			var geometry7 = new THREE.SphereGeometry( 2.2, 32, 32 );
			var geometry8 = new THREE.SphereGeometry( 3, 32, 32 );
			
			var material0 = new THREE.MeshBasicMaterial( { envMap: sphere0 } );
			var material1 = new THREE.MeshBasicMaterial( { envMap: sphere1 } );
			
			var material2 = new THREE.MeshBasicMaterial( { envMap: sphere2 } );
			var material3 = new THREE.MeshBasicMaterial( { envMap: sphere3 } );
			var material4 = new THREE.MeshBasicMaterial( { envMap: sphere4 } );
			var material5 = new THREE.MeshBasicMaterial( { envMap: sphere5 } );
			var material6 = new THREE.MeshBasicMaterial( { envMap: sphere6 } );
			var material7 = new THREE.MeshBasicMaterial( { envMap: sphere7 } );
			var material8 = new THREE.MeshBasicMaterial( { envMap: sphere8 } );
			

			var sphere0 = new THREE.Mesh( geometry8, material0 );
			var sphere1 = new THREE.Mesh( geometry0, material1 );
			
			var sphere2 = new THREE.Mesh( geometry2, material2 );
			
			var sphere3 = new THREE.Mesh( geometry3, material3 );
			var sphere4 = new THREE.Mesh( geometry1, material4 );
			var sphere5 = new THREE.Mesh( geometry7, material5 );
			var sphere6 = new THREE.Mesh( geometry6, material6 );
			var sphere7 = new THREE.Mesh( geometry5, material7 );
			var sphere8 = new THREE.Mesh( geometry4, material8 );
			
			sphere0.position.x=0;
			sphere0.position.y=0;
			sphere1.position.x=2;
			sphere1.position.y=2;
			
			sphere2.position.x=4;
			sphere2.position.y=4;
			sphere3.position.x=5;
			sphere3.position.y=5;
			sphere4.position.x=6;
			sphere4.position.y=6;
			sphere5.position.x=-5;
			sphere5.position.y=-3;
			sphere6.position.x=-9;
			sphere6.position.y=-2;
			
			sphere7.position.x=-12;
			sphere7.position.y=4;
			sphere8.position.x=-14;
			sphere8.position.y=1;
			
			
			scene.add( sphere0 );
			scene.add( sphere1 );
			scene.add( sphere2 );
			
			scene.add( sphere3 );
			scene.add( sphere4 );
			scene.add( sphere5 );
			scene.add( sphere6 );
			scene.add( sphere7 );
			scene.add( sphere8 );
			
			camera.position.z = 15;
			dzPerFrame=0.01
			dxPerFrame=0.03
			var animate = function () 
			{
				requestAnimationFrame( animate );
				//camera.position.z-=dzPerFrame;
				//dzPerFrame=0.01
				if(camera.position.z<=10)
				{

					/*
					sphere1.position.x-=0.04
					sphere1.position.y+=0.04
					sphere2.position.x-=0.04
					sphere2.position.y-=0.04
					sphere3.position.x-=0.04
					//sphere3.position.y+=0.04
					sphere4.position.x+=0.04
					sphere4.position.y+=0.04
					sphere5.position.x+=0.04
					//sphere5.position.y+=0.04
					sphere6.position.x+=0.04
					sphere6.position.y-=0.04
					*/
				}

				renderer.render( scene, camera );
			};
			animate();

		</script>
	</body>
</html>
