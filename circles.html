<canvas id="myCanvas" width="800" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//first circle
ctx.beginPath();
ctx.arc(50,50,40,0,2*Math.PI,false)
ctx.fillStyle="#DC143C"
ctx.fill();

//second circle
ctx.beginPath();
ctx.arc(150,160,40,0,2*Math.PI,false)
ctx.strokeStyle="#FF4500"
ctx.lineWidth=10;
ctx.stroke();

//third circle
ctx.beginPath();
ctx.arc(240,75,40,0,2*Math.PI,false)
ctx.fillStyle="#FA8072"
ctx.fill();

//forth circle
ctx.beginPath();
ctx.arc(290,240,40,0,2*Math.PI,false)
ctx.strokeStyle="#DB7093"
ctx.lineWidth=10;
ctx.stroke();

//fifth circle
ctx.beginPath();
ctx.arc(440,120,40,0,2*Math.PI,false)
ctx.fillStyle="#FF6347"
ctx.fill();

//sixth circle
ctx.beginPath();
ctx.arc(460,300,40,0,2*Math.PI,false)
ctx.strokeStyle="#8B0000"
ctx.lineWidth=10;
ctx.stroke();

//seventh circle
ctx.beginPath();
ctx.arc(75,300,40,0,2*Math.PI,false)
ctx.fillStyle="#E2977F"
ctx.fill();


//eight circle
ctx.beginPath();
ctx.arc(600,200,40,0,2*Math.PI,false)
ctx.strokeStyle="#F08080"
ctx.lineWidth=10;
ctx.stroke();

//ninth circle
ctx.beginPath();
ctx.arc(730,330,40,0,2*Math.PI,false)
ctx.fillStyle="#FF69B4"
ctx.fill();

//tenth circle
ctx.beginPath();
ctx.arc(700,100,40,0,2*Math.PI,false)
ctx.strokeStyle="#FF1493"
ctx.lineWidth=10;
ctx.stroke();

</script> 

</body>
</html>
